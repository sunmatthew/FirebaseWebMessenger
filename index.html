
<html>
	<head>
		<title>Messaging</title>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/firebase-4.2.0.js"></script>
	<script src="scripts/firebase-initialize.js"></script>
	</head>
	<body>
		<h1 id = "test"></h1>

		<div id="homeContainer">
			<h1>Web Messenger</h1>
			<button id="joinRoomButton">Join Room</button>
			<button id="createRoomButton">Create Room</button>
		</div>

		<div id="joinRoomContainer" style="display:none;">
			<h1>Join Room</h1>

			<input placeholder="Enter username.." type="text" name="joinRoomUserNameField" id="joinRoomUserNameField"></input>
			<input placeholder="Enter room name.." type="text" name="joinRoomNameField" id="joinRoomNameField"></input>

			<button id="confirmJoinRoom">Join</button>
		</div>

		<div id="createRoomContainer" style="display:none;">
			<h1>Create Room</h1>

			<input placeholder="Enter username.." type="text" name="createRoomNameUserNameField" id="createRoomNameUserNameField"></input>
			<input placeholder="Enter room name.." type="text" name="createRoomNameField" id="createRoomNameField"></input>

			<button id="confirmRoomCreateButton">Create</button>
		</div>


		<div id="messageContainer" style="display:none;">
			<h1 id="roomName"></h1>
			<p id="username" style="display:none;"></p>
			<hr>
			<table id="displayTable"></table>

			<input type="text" name="textField" id="textField" onkeydown="sendMessage(this)"></input>
			<button id="sendButton">SEND</button>
		</div>
	</body>
	<script type="text/javascript" src="scripts/scripts.js"></script>
</html>
